<!DOCTYPE html>
<html>

<head>
    <title>Flexbox</title>
</head>
<link rel="stylesheet" href="Style.css">

<body>
    <nav class="container">
        <div>Home</div>
        <div>Abdou</div>
        <div>Services</div>
        <!-- ======================= -->
    </nav>
    <div class="content">
        <div class="pane1-">Home</div>
        <div class="pane2">Address</div>
        <div class="pane3">Contact</div>
    </div>
    <div class="flex-pro">
        <div class="pro1-">Home</div>
        <div class="pro2">Address</div>
        <div class="pro2">Contact</div>
    </div>
    <div class="column">
        <div class="column-1">Home</div>      
          <div class="column2">Address</div>
        <div class="column3">Contact</div>
    </div>
    <div class="display-flex-box">
        <div class="flex-box-1"></div>
        <div class="flex-box-2"></div>
        <div class="flex-box-3"></div>
        <div class="flex-box-4"></div>
        <div class="flex-box-5"></div>
    </div>
    <div class="horizontal">
        <hr class="line" size="30">
    </div>


</body>

</html>
