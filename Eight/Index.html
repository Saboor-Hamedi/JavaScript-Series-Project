<!DOCTYPE html>
<html>
<head>
	<title>Selection</title>
</head>

<link rel="stylesheet" href="style.css">
<body>
	
	 <div class="side" id="colors">
	 	<div class="panel" onclick="yellow('yellow')" style="background: yellow" ></div>
	 	<div class="panel" class="btn" style="background: red"></div>
	 	<div class="panel" class="btn" style="background: blue"></div>
	 	<div class="panel" class="btn" style="background: orange"></div>
	 	<div class="panel" class="btn" style="background: gray"></div>
	 	<div class="panel" class="btn" style="background: tomato"></div>
	 	<div class="panel" class="btn" style="background: green"></div>
	 	<div class="panel" class="btn" style="background: black"></div>

	 </div>


<!-- =============== -->
<button class="dark"id="dark-mode-toggle" class="dark-mode-toggle">Dark-mode</button>

<main id="main" >
  
  <label class="switch" >
    <input type="checkbox"  id="checkBox" >
    <span class="slider"></span>
  </label>
</main>
<script src="script.js"></script>

<script>
	// check for saved 'darkMode' in localStorage
let darkMode = localStorage.getItem('darkMode'); 

const darkModeToggle = document.querySelector('#dark-mode-toggle');

const enableDarkMode = () => {
  // 1. Add the class to the body
  document.body.classList.add('darkmode');
  // 2. Update darkMode in localStorage
  localStorage.setItem('darkMode', 'enabled');
}

const disableDarkMode = () => {
  // 1. Remove the class from the body
  document.body.classList.remove('darkmode');
  // 2. Update darkMode in localStorage 
  localStorage.setItem('darkMode', null);
}
 
// If the user already visited and enabled darkMode
// start things off with it on
if (darkMode === 'enabled') {
  enableDarkMode();
}

// When someone clicks the button
darkModeToggle.addEventListener('click', () => {
  // get their darkMode setting
  darkMode = localStorage.getItem('darkMode'); 
  
  // if it not current enabled, enable it
  if (darkMode !== 'enabled') {
    enableDarkMode();
  // if it has been enabled, turn it off  
  } else {  
    disableDarkMode(); 
  }
});

</script>
</body>

</html>
